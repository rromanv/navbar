<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Demo</title>
  </head>
  <body>
    <nav class="navigation-bar">
      <div class="wrapper">
        <div class="navigation-main">
          <h1 class="brand">Super<span>Brand</span></h1>
          <button class="menu-toggle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="burger"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
        <ul class="menu">
          <li class="menu-item">
            <a href="#">Register</a>
          </li>
          <li class="menu-item">
            <a href="#">Services</a>
          </li>
          <li class="menu-item">
            <a href="#">Pricing</a>
          </li>
          <li class="menu-item">
            <a href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <script type="module" src="/main.js"></script>
  </body>
</html>
